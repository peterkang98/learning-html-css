<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CSS Position Practice</title>
</head>
<body style="
height: 3000px;
padding-top: 60px;
padding-left: 60px;
">
  <!-- position:fixed makes it float on top of other elements-->
  <!-- fixed = location is fixed on the browser window, not fixed to the page itself-->
  <!-- which means when you scroll the page you can still see it-->
  <div style="
  background-color: black;
  color:white;
  position: fixed;
  /*how far away the element is from the top/left/right/bottom of the window*/
  /*if opposite directions are set together the element will stretch*/
  top: 0;
  left: 0;
  right: 0;
  height: 60px;
  z-index: 1;
  ">
    header
  </div>
  <div style="
  background-color: green;
  color:white;
  position: fixed;
  top: 60px;
  left: 0;
  bottom: 0;
  width: 60px;
  ">
<!-- when an absolute element is placed inside a fixed/relative element,
it is placed relative to the fixed/relative element-->
    sidebar
    <div style="
    position:absolute;
    background-color: red;
    color:white;
    right: 0;
    top: 0;
    ">
      X
    </div>
  </div>

  <!--  absolute means its location is fixed to the page not the browser window-->
  <!--  which means it moves when you scroll the page-->
  <!--  used when you need to place an element on a precise location on a page-->
  <div style="
  position:absolute;
  background-color: red;
  color:white;
  right: 10px;
  top: 100px;
  ">
    absolute
  </div>


  <!--  default = position:static;-->
  <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      position: static;
      ">
    div 1
  </div>
  <div style="
      background-color: lightpink;
      height: 200px;
      width: 200px;
      position: relative;
      ">
    div 2
    <div style="
    position:absolute;
    background-color: black;
    color:white;
    right: 10px;
    bottom: 10px;
    ">
      5:00
    </div>
  </div>
</body>
</html>
