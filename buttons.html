<style>
  /* css selector */
  /* class selector starts with a dot */
  .subscribe-button {
    /* css property: css value; */
    background-color: rgb(204, 0, 0);;
    color: white;
    border: none;
    border-radius: 2px;

    /* use padding instead of width and height to auto adjust the size depending on how big the content is*/
    padding: 10px 20px 10px 20px;

    cursor: pointer;
    margin-right: 8px;

    /* first value is choosing which css property to apply the transition */
    /* second value is choosing the duration of the transition */
    /* use commas to separate multiple properties */
    /* always put the transition in the base css selector instead of pseudo classes */
    transition: opacity 0.15s;

    /* browsers by default align elements based on the text */
    vertical-align: top;
  }

  /* pseudo class (:) */
  /* add extra styles based on a specific condition */
  .subscribe-button:hover {
    opacity: 0.7;
  }

  .subscribe-button:active {
    opacity: 0.5;
  }

  .join-button {
    background-color: white;
    color: rgb(6, 95, 212);
    border-color: rgb(6, 95, 212);
    border-style: solid;
    border-width: 1px;
    border-radius: 2px;
    padding: 9px 20px 9px 20px;
    cursor: pointer;
    margin-right: 8px;
    transition: background-color 0.15s, color 0.15s;
    vertical-align: top;
  }

  .join-button:hover {
    background-color: rgb(6, 95, 212);
    color: white;
  }

  .join-button:active {
    opacity: 0.5;
  }

  .tweet-button {
    background-color: rgb(29, 155, 240);
    color: white;
    border: none;
    padding: 10px 14px 10px 14px;
    border-radius: 18px;
    cursor: pointer;
    font-weight: bold;
    font-size: 15px;
    transition: box-shadow 0.15s;
    vertical-align: top;
  }

  .tweet-button:hover {
    /* first value is the horizontal position, second is the vertical position */
    /* third is the blur value, fourth is the color of the shadow */
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN MY CHANNEL
</button>

<button class="tweet-button">
  Tweet
</button>
