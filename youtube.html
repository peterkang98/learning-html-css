<!DOCTYPE html>
<html>
  <head>
    <title>Youtube.com Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
      p {
        font-family: Roboto, serif;
        margin-top: 0;
        margin-bottom: 0;
      }

      .thumbnail {
        width: 300px;
        display: block;
      }

      .thumbnail-row {
        margin-bottom: 12px;
      }

      .search-bar {
        width: 300px;
        font-size: 20px;
        display: block;
      }

      .video-preview {
        width: 300px;
        display: inline-block;
        vertical-align: top;
        margin-right: 15px;
      }

      /* divs by default have a width of 100% */
      .channel-picture {
        display: inline-block;
        width: 40px;
        vertical-align: top;
        margin-right: 7px;
      }

      /* img tags do not automatically inherit the parent tag's size */
      /* so you must resize it */
      .profile-picture {
        width: 100%;
        border-radius: 50%;
      }

      .video-info {
        display: inline-block;
        width: 200px;
        vertical-align: top;
      }

      .video-title {
        font-size: 14px;
        font-weight: 600;
        line-height: 20px;
        margin-top: 0;
        margin-bottom: 12px;
      }

      .video-uploader, .video-stats {
        font-size: 12px;
        color: rgb(96, 96, 96);
      }

      .video-uploader {
        margin-bottom: 4px;
      }
    </style>
  </head>
  <body>
    <input class="search-bar" type="text" placeholder="Search">

    <div class="video-preview">
      <div class="thumbnail-row">
        <img class="thumbnail" src="thumbnails/thumbnail-1.webp">
      </div>
      <div>
        <div class="channel-picture">
          <img src="channel-pictures/channel-1.jpeg" class="profile-picture">
        </div>
        <div class="video-info">
          <p class="video-title">
            Talking Tech and AI with Google CEO Sundar Pichai!
          </p>
          <p class="video-uploader">
            Marques Brownlee
          </p>
          <p class="video-stats">
            3.4M views &#183; 6 months ago
          </p>
        </div>
      </div>
    </div>

    <div class="video-preview">
      <div class="thumbnail-row">
        <img class="thumbnail" src="thumbnails/thumbnail-2.webp">
      </div>
      <div>
        <div class="channel-picture">
          <img src="channel-pictures/channel-2.jpeg" class="profile-picture">
        </div>
        <div class="video-info">
          <p class="video-title">
            Try Not To Laugh Challenge #9
          </p>
          <p class="video-uploader">
            Markiplier
          </p>
          <p class="video-stats">
            19M views &#183; 4 years ago
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
