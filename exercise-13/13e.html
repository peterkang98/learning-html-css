<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="13d.css">
  <title>13d</title>
</head>
<body>
  <div class="container">
    <div class="inbox-title">ALL INBOXES</div>
    <div class="mail-row">
      <img class="profile-picture" src="../exercise-14/cat.jpg">
      <div class="mail-column">
        <div class="sender-time-row">
          <div class="sender">Chewy Promotions</div>
          <div class="time">4:58 PM</div>
        </div>
        <div class="title">Biggest sales of the year!</div>
        <div class="content">Hey there! We're writing to tell you about our...</div>
      </div>
    </div>
    <div class="mail-row">
      <img class="profile-picture" src="cat2.jpg">
      <div class="mail-column">
        <div class="sender-time-row">
          <div class="sender">Best Buy</div>
          <div class="time">12:32 PM</div>
        </div>
        <div class="title">Your Best Buy eReceipt</div>
        <div class="content">Thank you for shopping at Best Buy, here is...</div>
      </div>
    </div>
    <div class="mail-row">
      <img class="profile-picture" src="puppy.jpg">
      <div class="mail-column">
        <div class="sender-time-row">
          <div class="sender">Netflix</div>
          <div class="time">9:00 AM</div>
        </div>
        <div class="title">Here's what's coming soon to Netflix</div>
        <div class="content">Brand new movies and shows, old favorites...</div>
      </div>
    </div>
  </div>
</body>
</html>
