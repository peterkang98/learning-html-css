<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body style="padding-bottom: 1000px">
<!--  1. divs take up the whole line therefore when placed inside a grid it is bound by the size set in grid-template-columns-->
<!--  2. No spaces between each column -->
    <div style="display: grid; grid-template-columns: 100px 100px;">
      <div style="background-color: lightblue">
        div1
      </div>
      <div style="background-color: lightpink">
        div2
        <p>text</p>
      </div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 100px 200px;
    ">
      <div style="background-color: lightblue">
        div1
      </div>
      <div style="background-color: lightpink">
        div2
        <p>text</p>
      </div>
      <div style="background-color: lightblue">
        div3
      </div>
<!--      if there are more elements than listed in columns, it will wrap and create new rows-->
      <div style="background-color: lightpink">
        div4
      </div>
    </div>

<!--    fr = free space (take up remainder of free space)-->
<!--    number that comes in front of fr determines the ratio-->
    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 1fr 2fr;
    ">
      <div style="background-color: lightblue">
        div1
      </div>
      <div style="background-color: lightpink">
        1fr
      </div>
      <div style="background-color: lightblue">
        2fr
      </div>
    </div>


    <div style="
          margin-top: 30px;
          display: grid;
          grid-template-columns: 1fr 1fr 1fr;
          column-gap: 20px;
          row-gap: 30px;
        ">
      <div style="background-color: lightblue; height: 200px">
        1fr
      </div>
      <div style="background-color: lightpink; height: 200px">
        1fr
      </div>
      <div style="background-color: lightblue; height: 200px">
        1fr
      </div>
      <div style="background-color: lightpink; height: 200px">
        1fr
      </div>
      <div style="background-color: lightblue; height: 200px">
        1fr
      </div>
      <div style="background-color: lightpink; height: 200px">
        1fr
      </div>
    </div>
  </body>
</html>
